<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Incident Creation</title>
</head>
<body>
    <h1>Create Incident</h1>
    <form id="incidentForm">
        <label for="caller_id">Caller ID:</label>
        <input type="text" id="caller_id" name="caller_id" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="short_description">Short Description:</label>
        <input type="text" id="short_description" name="short_description" required><br><br>

        <label for="impact">Impact:</label>
        <input type="text" id="impact" name="impact" required><br><br>

        <label for="urgency">Urgency:</label>
        <input type="text" id="urgency" name="urgency" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <button type="submit">Create Incident</button>
    </form>

    <script>
        document.getElementById('incidentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve form data
            const callerId = document.getElementById('caller_id').value;
            const category = document.getElementById('category').value;
            const shortDescription = document.getElementById('short_description').value;
            const impact = document.getElementById('impact').value;
            const urgency = document.getElementById('urgency').value;
            const description = document.getElementById('description').value;

            // Prepare the data to be sent
            const data = {
                caller_id: callerId,
                category: category,
                short_description: shortDescription,
                impact: impact,
                urgency: urgency,
                description: description
            };

            // Fetch the access token from your server (ensure this endpoint is secured)
            fetch('https://dev187656.service-now.com/oauth_token.do ')
                .then(response => response.json())
                .then(data => {
                    const accessToken = data.access_token;

                    // Send the data to ServiceNow Scripted REST API
                    fetch('https://your-instance.service-now.com/api/your_namespace/incident', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(responseData => {
                        if (responseData.result) {
                            alert('Incident created successfully!');
                        } else {
                            alert('Failed to create incident.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred.');
                    });
                })
                .catch(error => {
                    console.error('Error fetching access token:', error);
                    alert('An error occurred while fetching the access token.');
                });
        });
    </script>
</body>
</html>
